tasks:
  - init: |
      python -m pip install --upgrade pip
      python -m pip install Django
      pip install -r requirements.txt
      python manage.py migrate
    before: |
      echo 'alias dj="python manage.py"' >> ~/.bashrc
      source ~/.bashrc
      source env/env.sh
    command: |
      python manage.py runserver
  
ports:
  - port: 8000
    visibility: private
    onOpen: open-preview

vscode:
  extensions:
    - ms-python.python
